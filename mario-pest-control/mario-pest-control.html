<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Inconsolata|Ranchers" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 id="title">Mario Pest Control</h1>
    </div>
    <div id="baddie-wrapper">
        <div class="baddie">
            <h2>Bobomb</h2>
            <img class="thumbnail" src="https://vignette4.wikia.nocookie.net/thedimensionsaga/images/0/06/Bob-omb.png/revision/latest?cb=20130729181256">
            <h3 id="bobombPrice"></h3>
            <h3 class="label">Bob-omb Qty:</h3>
            <input id="bobombQty" type="text">
            <button id="bobombCalc">Calculate</button>
            <h3 id="bobombSubtotal">Bob-omb Subtotal:</h3>
        </div>
        <div class="baddie">
            <h2>Goomba</h2>
            <img class="thumbnail" src="https://vignette.wikia.nocookie.net/papermario/images/4/4e/Goomba.png/revision/latest?cb=20120704200900">
            <h3 id="goombaPrice"></h3>
            <h3 class="label">Goomba Qty:</h3>
            <input id="goombaQty" type="text">
            <button id="goombaCalc">Calculate</button>
            <h3 id="goombaSubtotal">Goomba Subtotal: </h3>
        </div>
        <div class="baddie">
            <h2>Cheep Cheep</h2>
            <img class="thumbnail" src="https://4.bp.blogspot.com/-_DTG1xBLEZA/WDgHuH4NHgI/AAAAAAALf0w/6hjYqLHoLAgdAzlUyYftdKAaKlfC5J4SgCLcB/s1600/AS001355_04.gif">
            <h3 id="cheepCheepPrice"></h3>
            <h3 class="label">Goomba Qty:</h3>
            <input id="cheepCheepQty" type="text">
            <button id="cheepCheepCalc">Calculate</button>
            <h3 id="cheepCheepSubtotal">Cheep Cheep Subtotal:</h3>
        </div>
    </div>
    <div id="total">
        <h2 id="grandTotal"></h2>
    </div>

    <div id="footer">
        Email: mario@MarioPestControl.com <br>
        Website: MarioPestControl.com
        <br>
        23 Peach Place
        Toad Town, Mushroom Kingdom 
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>


</html>
